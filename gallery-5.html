<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  

  <style>
   .gallery-container {
  position: relative;
  width: 100%;
  margin: 0;
  overflow: hidden;
}

.gallery {
  display: flex;
  transition: transform 0.3s ease; /* ручное перелистывание */
}




img {
  width: 100%;
  display: block;
}

/* Стрелки вправо-влево */
.prev, .next {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  font-size: 2.5em;
  opacity: .6;
  user-select: none;
  z-index: 1;
}

.prev {
  left: 0;
}

.next {
  right: 0;
}

/* Точки */
.dots-container {
  text-align: center;
  margin-top: 20px;
}

.dot {
  display: inline-block;
  width: 13px;
  height: 13px;
  background-color: #bbb;
  border-radius: 50%;
  margin: 0 5px;
  cursor: pointer;
}

.active {
  background-color: #717171;
}
  </style>
</head>









<body>
  <div class="gallery-container">
    <div class="gallery">
      <img src="images/gallery-1/1-1.jpeg" alt="Два кита в бирюзовой воде">
      <img src="images/gallery-1/1-2.jpeg" alt="Четыре пингвина на светло-коричневой земле">
      <img src="images/gallery-1/1-3.jpeg" alt="Два кита в бирюзовой воде">
    </div>

    <div class="prev">&#10094;</div>
    <div class="next">&#10095;</div>
    <div class="dots-container">
    </div>
  </div>



  <script>
    document.addEventListener("DOMContentLoaded", function() {
  const gallery = document.querySelector(".gallery");
  const images = document.querySelectorAll(".gallery img");
  const prevBtn = document.querySelector(".prev");
  const nextBtn = document.querySelector(".next");
  const dotsContainer = document.querySelector(".dots-container");

  let index = 0;
  let intervalId;

  function showImage(n) {
      index = (n + images.length) % images.length;
      gallery.style.transform = `translateX(-${index * 100}%)`;
      updateDots();
  }

  function updateDots() {
      const dots = document.querySelectorAll(".dot");
      dots.forEach((dot, i) => {
          dot.classList.remove("active");
          if (i === index) {
              dot.classList.add("active");
          }
      });
  }

  function nextImage() {
      showImage(index + 1);
  }

  function prevImage() {
      showImage(index - 1);
  }

  function setDotClickEvent(dot, i) {
      dot.addEventListener("click", () => {
          showImage(i);
      });
  }


  // Создание кружков
  images.forEach((_, i) => {
      const dot = document.createElement("span");
      dot.classList.add("dot");
      dot.addEventListener("click", () => showImage(i));
      dotsContainer.appendChild(dot);
  });

  // Переключение фото по клику на стрелки
  prevBtn.addEventListener("click", () => {
      prevImage();
      stopAutoSlide();
  });
  nextBtn.addEventListener("click", () => {
      nextImage();
      stopAutoSlide();
  });

  // Начальная активация первого кружка
  updateDots();


});
  </script>
</body>
</html>
